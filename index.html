<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Generator Spisów Treści</h1>
    </div>
   
    <div class="info">

        <div class="input">
            <div class="options">
        <button type="button" id="reset">RESET</button>
        <button type="button" id="h3option">H3 OFF</button>
            </div>
        <textarea id="htmltextarea" class="textareas" placeholder="Wprowadź kod HTML (CTRL+V)"></textarea>
        </div>
       
        <div class="przyciski">
            <button type="button" id="generate" >
            GENERUJ SPIS TREŚCI PL
            </button>
            <button type="button" id="generateen" >
            GENERUJ SPIS TREŚCI EN
            </button>
        </div>
    
        <textarea id = "spistresci" class="textareas"></textarea>
    </div>
    
    

    
<script src="script.js"></script>
</body>
</html>
